<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Roman Numeral Convertor</title>
</head>
<body>
    <div class="heading"><h1> Roman Numeral Convertor</h1></div>
    <div class="container">
        <div class="input">
            <form>
            <p>Enter any number:</p>
            <input type="text" value="" name="number" id="number">
            <br><br>
            <button id="convert-btn">Convert</button>
            </form>
        </div>
        <div class="result">
            <p id="output"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
