<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Palindrome</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="container">
        <h2>Is it a palindrome?</h2>
        <form>
            <p>Enter any text or number to check for palindrome:</p>
            <div class="input">
                <input id="text-input" value="" type="text"/>
                <button id="check-btn">Check</button>
            </div>
            <div class="result">
                <p id="output"></p>
            </div>
        </form>
    <div class="define">
        <h3>Note:</h3>
        <p id="definition">A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
